development:
  openai:
    service: "OpenAI"
    api_key: <%= ENV['OPENAI_API_KEY'] || Rails.application.credentials.dig(:openai, :api_key) %>
    model: "gpt-4o-mini"
    temperature: 0.7

  anthropic:
    service: "Anthropic"
    api_key: <%= ENV['ANTHROPIC_API_KEY'] || Rails.application.credentials.dig(:anthropic, :api_key) %>
    model: "claude-3-5-sonnet-latest"
    temperature: 0.7

test:
  openai:
    service: "OpenAI"
    api_key: "test_key"
    model: "gpt-4o-mini"
    temperature: 0.7

production:
  openai:
    service: "OpenAI"
    api_key: <%= ENV['OPENAI_API_KEY'] %>
    model: "gpt-4o"
    temperature: 0.7

  anthropic:
    service: "Anthropic"
    api_key: <%= ENV['ANTHROPIC_API_KEY'] %>
    model: "claude-3-5-sonnet-latest"
    temperature: 0.7